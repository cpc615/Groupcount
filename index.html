<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Team Scoring Tool</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Team Scoring Tool</h1>

<!-- Input number of teams -->
<label for="numTeams">Enter number of teams:</label>
<input type="number" id="numTeams" min="1" placeholder="Enter number of teams" />
<button onclick="createScoreboard()">Generate scoreboard</button>

<!-- Team scoreboard -->
<div id="scoreboard">
  <!-- Team score blocks will be dynamically generated here -->
</div>

<!-- View ranking button -->
<button onclick="showRanking()" style="display:none;" id="rankBtn">View ranking</button>

<!-- Ranking display -->
<div id="ranking" style="display:none;">
  <!-- Rankings will be displayed here -->
</div>

<script src="script.js"></script>
</body>
</html>
