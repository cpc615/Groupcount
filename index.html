<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Team Scoring Tool</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Team Scoring Tool</h1>

<!-- 輸入小組數量 -->
<label for="numTeams">Number of Teams:</label>
<input type="number" id="numTeams" min="1" placeholder="Number of Teams" />
<button onclick="createScoreboard()">Create Teams</button>

<!-- 小組計分板 -->
<div id="scoreboard">
  <!-- 小組計分區塊將在這裡動態生成 -->
</div>

<!-- 查看排名按鈕 -->
<button onclick="showRanking()" style="display:none;" id="rankBtn">View Rankings</button>

<!-- 排名顯示 -->
<div id="ranking" style="display:none;">
  <!-- 排名將在這裡顯示 -->
</div>

<script src="script.js"></script>
</body>
</html>
